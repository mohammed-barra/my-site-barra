<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - EMSI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .login-container {
      text-align: center;
      width: 100%;
      max-width: 360px;
      padding: 20px;
    }

    .logo-emsi img {
      height: 90px;
      margin-bottom: 8px;
    }

    .logo-emsi h1 {
      font-size: 16px;
      margin: 4px 0 2px;
      font-weight: 600;
      color: #2ecc71;
    }

    .logo-emsi small {
      font-size: 11px;
      color: #666;
    }

    form {
      margin-top: 30px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .contact-link {
      margin-top: 12px;
      display: block;
      font-size: 13px;
    }

    .contact-link a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo-emsi">
      <img src="emsi_log.png" alt="Logo EMSI">
    
    </div>

    <form onsubmit="return handleLogin(event)">
  <label for="identifiant">Identifiant :</label>
  <input type="text" id="identifiant" name="identifiant" required>

  <label for="motdepasse">Mot de passe :</label>
  <input type="password" id="motdepasse" name="motdepasse" required>

  <button type="submit">Connexion</button>
</form>


<script>
  function handleLogin(event) {
    event.preventDefault(); // prevent actual form submission

    const username = document.getElementById('identifiant').value.trim();
    const password = document.getElementById('motdepasse').value.trim();

    if (username === 'mohammed' && password === 'paloma') {
      window.location.href = 'entreprise_sponsor.html';
    } else {
      alert('Identifiant ou mot de passe incorrect.');
    }

    return false;
  }
</script>


    <div class="contact-link">
      <a href="#">contactez-nous</a>
    </div>
  </div>

</body>
</html>
